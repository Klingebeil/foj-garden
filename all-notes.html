---
layout: page
title: All Notes
---

<div class="flex flex-wrap">
    {% assign sortedNotes = site.notes | sort: 'title' %}
    {% for page in sortedNotes %}
        <div class="w-25-ns flex">
            <div class="w-100 mb2 mr2 br4 pa3 flex flex-column note-mention">
                <h3 class="mt0 f5 mb2"><a class="internal-link" href="{{ page.url | relative_url }}">{{ page.title }}</a></h3>
                <div class="f7 lh-copy mb3 flex-auto">{{ page.content | strip_html | truncatewords: 40 }}</div>
                <div class="f7 light-silver">{{ page.url }}</div>
            </div>
        </div>
    {% endfor %}
</div>
